<p>http-users works!</p>
<button type="button" (click)="addUser()">ADD USER</button>
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>
<p-table [value]="USER">

    <ng-template pTemplate="header">
        <tr>
            <th>uId</th>
            <th>uName</th>
            <th>uEmail</th>
            <th>ACTION</th>

        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{USER.uId}}</td>
            <td>{{USER.uName}}</td>
            <td>{{USER.uEmail}}</td>
            <td><button type="button" class="btn btn-danger" (click)="delete(USER.uId)">DELETE</button></td>
            
        </tr>
    </ng-template>
</p-table>
